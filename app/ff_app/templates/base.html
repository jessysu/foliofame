{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}FolioFame{% endblock %}</title>
        <meta name="description" content="{%block mdesc%}Distilled knowledge in deep and quick facts. Every detail of any granularity at your finger tips.{%endblock%}"/>
        <meta name="robots" content="{%block mrobots%}all{%endblock%}"/>
        <meta property="og:site_name" content="Folio Fame"/>
        <meta property="og:url" content="{%block ogurl%}{{request.build_absolute_uri}}{%endblock%}"/>
        <meta property="og:title" content="{%block ogtitle%}Deep Stock Insights{%endblock%}"/>
        <meta property="og:type" content="article"/>
        <meta property="og:description" content="{%block ogdesc%}Distilled knowledge in deep and quick facts. Every detail at any granularity.{%endblock%}"/>
        <meta property="og:image" content="{%block ogimage%}http://{{request.get_host}}/static/img/favicon_b.png{%endblock%}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- 
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
         -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        {% block header %}
        {% endblock header %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block google_analytics %}
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113167951-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-113167951-1', { 'anonymize_ip': true });
        </script>
        {% endblock google_analytics %}
        {% block GDPR %}
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
        <script>
            window.addEventListener("load", function(){
                window.cookieconsent.initialise({
                    "palette": {
                        "popup": { "background": "#252e39" },
                        "button": { "background": "#14a7d0" }
                        },
                    "theme": "edgeless",
                    "content": {
                        "message": "We use cookies to analyze and improve the user experience. ",
                        "dismiss": "Got it",
                        "link": "Learn more",
                        "href": "https://foliofame.com/about/"
                        }
                })
            });
        </script>
        {% endblock GDPR %}
    </head>
    <body data-spy="scroll" data-target="#SSpy" data-offset="300">
        {% include "header.html" %}
        
        {% block body %}
        {% endblock body %}
        
        {% include "footer.html" %}
    </body>
</html>
